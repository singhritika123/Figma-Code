<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <header>
        <nav>
          <div class="logo">
            <img src="images/Glocal.png" alt="Glocal Logo" class="logo-img">
        </div>
        
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#" class="highlight">Categories</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Pet Care</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="sign-in">Sign In</button>
                <button class="register">Register</button>
            </div>
        </nav>
    </header>
    
    <main class="main">
      <div class="left">
        <div class="main-left">
            <img src="images/Categories.png" alt="Categories">
        </div>
        <div class="main-right">
            <img src="images/Frame 18.png" alt="Get Started">
        </div>
        <div>
            <img src="images/Frame 17.png" alt="">
        </div>
      </div>
        <div class="Pet">
          <img src="images/Group 17.png" alt="">
        </div> 
    </main>
    
    <div class="click">
      <img src="images/Frame 20.png" alt="click">
    </div>
    <div class="flower">
      <div><img src="images/Group.png" alt="" class="fol"></div>
      <div><img src="images/paw.png" alt="" class="fol" ></div>
      <div><img src="images/Group (1).png" alt="" class="fol"></div>
      <div><img src="images/Group (2).png" alt="" class="fol"></div>
    </div>
</body>
</html>
